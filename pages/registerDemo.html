<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" href="../../../images/icon.svg">
  <link rel="stylesheet" href="../styles/account.css">
  <link rel="stylesheet" href="../styles/demoLogin.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <title>Btracker: Demo Account</title>
</head>
<body>
  <div id="content">
    <form action="../scripts/auth.php" method="POST">
      <button type="submit" name="role" value="sub" id="sub">
        <p><i class="fas fa-user"></i></p>
        <p>Déposant</p>
      </button>
      <button type="submit" name="role" value="dev" id="dev">
        <p><i class="fas fa-user-cog"></i></p>
        <p>Développeur</p>
      </button>
      <button type="submit" name="role" value="pm" id="pm">
        <p><i class="fas fa-user-tie"></i></p>
        <p>Chef de projet</p>
      </button>
      <button type="submit" name="role" value="admin" id="admin">
        <p><i class="fas fa-user-secret"></i></p>
        <p>Admin</p>
      </button>
      <input type="hidden" name="demo" value="1">
    </form>
  </div>
</body>
</html>
